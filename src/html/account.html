<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Logo (trắng).png" type="image/x-icon" />
    <title>Hồ sơ - HALOHALO</title>

    <!-- SPLIT BUTTON -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS header & footer -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/account.css">

    <!------------ JQUERY --------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/aa55dc58a9.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENT -->
    <div id="content-hoso">
        <div class="tieude">
            <h1>HỒ SƠ</h1>
        </div>

        <div id="anh-dai-dien">
            <img src="https://api-private.atlassian.com/users/5e315f6f6bd5c40ca3959005/avatar?initials=public" alt="">
            <h4>Linh Trần</h4>
        </div>

        <div class="chuc-nang">
            <div class="acc-box">
                <div id="user-icn">
                    <i class="user-icon fa-regular fa-user"></i>
                </div>
                <div id="ttin-tieude">
                    Thông tin cá nhân
                </div>
                <div id="ttin-nd">
                    Cung cấp thông tin cá nhân và cách để HaloHalo liên hệ với bạn
                </div>
            </div>

            <div class="acc-box">
                <div id="setting-icn">
                    <i class="setting-icon fa-solid fa-gear"></i>
                </div>
                <div id="cd-tieude">
                    Cài đặt
                </div>
                <div id="cd-nd">
                    Lựa chọn ngôn ngữ, tiền tệ và múi giờ của bạn
                </div>
            </div>

            <div class="acc-box">
                <div id="phone-icn">
                    <i class="phone-icon fa-solid fa-phone"></i>
                </div>
                <div id="ttht-tieude">
                    Trung tâm hỗ trợ
                </div>
                <div id="cd-nd">
                    Liên hệ ngay đến HaloHalo nếu bạn cần sự trợ giúp hoặc có sự cố phát sinh khi thực hiện
                </div>
            </div>
        </div>
        
        <div id="dang-xuat-btn">
            <button id="logout">Dăng xuất</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
        $('#header').load('./header.html');
        $('#footer').load('./footer.html');
    </script>
</body>
</html>
