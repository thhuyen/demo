    <div id="footer"></div>
    <div id="nav-bottom"></div>

    <!-- toast favo -->
    <div class="toast toast-favo">
        <div class="toast-body toast__body--favo">
            <p class="content__toast"></p>
            <span class="undo">Hoàn tác</span>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#footer").load("./footer.html");
            $("#header").load('./header.html');
            $("#nav-bottom").load('./footer-mobile.html');

            $('.heart__place--filled').mouseup(function() {
                col = $(this).parents(".col-xl-2");
                col.css("display","none");
                current_heart = $(this);
                current_heart.addClass('hidden'); 
                $('.undo').click(function() {
                    col.css("display","block");
                    current_heart.removeClass('hidden'); 
                })   
                // toast
                $('.toast-favo').css("display","block");
                $('.content__toast').text("Đã xóa khỏi danh sách yêu thích");
                setTimeout(function() { 
                    $('.toast-favo').css("display","none");
                }, 5000);
                
            });
        });
    </script>
